<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>하트 받기 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f8ff;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #ccc;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0 | Life: 3</div>
  <div id="gameOver">게임 오버!</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
